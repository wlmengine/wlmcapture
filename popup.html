<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
    body{width: 400px;}
    #donate{cursor: pointer; font-weight: 900;}
    hr{margin: 10px 0;}
    </style>
  </head>
  <body>
    <div class="container">
      <hr>
      <div class="row">
        <div class="col-6 col-lg-6">
          <button class="btn btn-primary btn-block" id='1' name="Normal">Normal</button>
          <button class="btn btn-default btn-block" id='2' name="Without auto load">Without auto load</button>
          <button class="btn btn-default btn-block" id='3' name="Load from specific id">Load from specific id</button>
          
        </div>
        <div class="col-6 col-lg-6">
          <div class="checkbox"><label><input type="checkbox" id="loadCm" name="Load Captions"/>Load Captions</label></div>
          <div class="checkbox"><label><input type="checkbox" id="largeAlbum" name="Large Album Optimize"/>Large Album Optimize</label></div>
          <div class="checkbox"><label><input type="checkbox" id="newLayout"/>Use New Layout</label></div>
          <button class="btn btn-default btn-block" id='7' name="Photos of">[FB] Open "Photos of"</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-warning btn-block" id='5' name="Export last album">Export last album</button>
          <button class="btn btn-info btn-block" id='6' name="View all downloaded albums">View all downloaded albums</button>
          <hr>
          <div id="extFrame" class="text-center"></div>
          <button id='donate' class="btn btn-success btn-block">Donate to support!</button>
          <br>
        </div>
      </div>
    </div>
    <script src="./js/popup.js"></script>
    <div id="fb-root"></div>
  </body>
</html>
